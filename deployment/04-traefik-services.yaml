apiVersion: v1
kind: Service
metadata:
  name: traefik-dashboard-service
  annotations:
    metallb.universe.tf/address-pool: private-ips

spec:
  type: LoadBalancer
  ports:
    - port: 8080
      targetPort: dashboard
  selector:
    app: traefik
---
apiVersion: v1
kind: Service
metadata:
  name: traefik-web-service
  annotations:
    metallb.universe.tf/address-pool: public-ips
spec:
  type: LoadBalancer
  ports:
    - targetPort: web
      port: 80
  selector:
    app: traefik
