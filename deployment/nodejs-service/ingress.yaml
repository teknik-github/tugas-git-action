---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-ingress
  namespace: default
  annotations:
  ## code yang menuju keberhasilan
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  ##harus di isi nama domain
    - host: tugasbelajar.duckdns.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nodejs-service
                port:
                  number: 3000
